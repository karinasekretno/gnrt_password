<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Генератор паролей</title>
    <link rel="stylesheet" href="style.css">
    <link href="fontawesome-free-6.5.1-web/css/fontawesome.css" rel="stylesheet">
    <link href="fontawesome-free-6.5.1-web/css/brands.css" rel="stylesheet">
    <link href="fontawesome-free-6.5.1-web/css/solid.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h2 class="title">Генератор пароля</h2>
        <div class="result">
            <div class="result__info right">кликнуть для копирования</div>
            <div class="result__info left">скопировано</div>
            <div class="result__viewbox" id="result">РЕЗУЛЬТАТ</div>
            <button id="copy-btn" style="--x: 0; --y: 0"><i class="fa-solid fa-copy"></i></button>
        </div>
        <div class="length range__slider" data-min="4" data-max="32">
            <div class="length__title field-title" data-length='0'>Длинна</div>
            <input id="slider" type="range" min="4" max="32" value="16" />
        </div>
    
        <div class="settings">
            <span class="settings__title field-title">settings</span>
            <div class="setting">
                <input type="checkbox" id="uppercase" checked />
                <label for="uppercase">Использовать заглавные буквы</label>
            </div>
            <div class="setting">
                <input type="checkbox" id="lowercase" checked />
                <label for="lowercase">Использовать строчные буквы</label>
            </div>
            <div class="setting">
                <input type="checkbox" id="number" checked />
                <label for="number">Использовать цифры</label>
            </div>
            <div class="setting">
                <input type="checkbox" id="symbol" />
                <label for="symbol">Использовать символы</label>
            </div>
        </div>
    
        <button class="btn generate" id="generate">Сгенерировать</button>
    </div>
    
    
    <script src="script.js"></script>
    
    
</body>
</html>
